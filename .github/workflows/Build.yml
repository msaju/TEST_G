name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: ./depdends.sh
    - name: AutoGen
      run:  ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: makeRPMs
      run: cd extras/LinuxRPM
      run: make glusterrpms  
